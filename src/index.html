<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header class="header">
        <div class="brand">LWForecast</div>
        <form>
            <label for="locationInput" class="(locationLabel)"></label>
            <input type="text" id="locationInput">
            <button class="searchSubmitBtn">Get Weather</button>
        </form>
    </header>
    <div class="content">
        <div class="currentWeatherForecast"></div>
        <div class="futureWeatherForecast"></div>
    </div>
    <footer></footer>
</body>
</html>
